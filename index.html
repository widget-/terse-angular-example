<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<body>

<div ng-app="myApp">
  <div ng-controller="myController as vm">
    <p>Name : <input type="text" ng-model="vm.in"></p>
    <h1 my-attribute-directive>Twice over: {{vm.out}}</h1>
    <h3>
      Alphabetized: {{vm.in | myFilter:vm.desc}}
      <label>
        <input type="checkbox" ng-model="vm.desc" style="display:inline">
        descending
      </label>
      </h3>
    <my-directive>Modified {{vm.count}} times</my-directive>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
